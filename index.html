<body>
    <button type="button"

        <img class="card-img-top" src="image/landscape/godawari.jpg" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>

    <button type="button" onclick="document.getElementById('first').innerText = fun()">
        Click here
    </button>

        <script>
            function fun() {
                alert("Hello World!!!")
            }
        </script>

    <p id="demo"></p>
